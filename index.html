<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Conf Landing</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="hero">
      <!-- top nav menu -->
      <nav class="top-nav container">
        <div class="logo">Logo</div>
        <div>
          <a href="#" class="btn-primary">Sign Up</a>
        </div>
      </nav>

      <!-- hero content -->
      <section class="container hero-content">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <a href="#" class="btn-primary">Stay Focused</a>
      </section>
    </header>

    <main>
      <!-- action section -->
      <section class="container action-section">
        <div class="action-content">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="#" class="btn-primary">Launch Live Preview</a>
        </div>
        <div class="action-image">
          <img src="./images/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- productive user section -->
      <section class="container productive-section">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="productive-stats">
          <div class="stat-item">
            <h3>50K</h3>
            <p>Active Users</p>
          </div>
          <div class="stat-item">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <div class="stat-item">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
